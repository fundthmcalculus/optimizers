name: PR Checks
on:
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install .[dev]
      - name: Check code formatting with black
        run: |
          pip install black
          black --check .
      - name: Run tests
        run: PYTHONPATH=./src pytest tests/
